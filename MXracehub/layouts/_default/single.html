{{ define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="container mx-auto px-4 py-8">
  <article class="content-wrapper">
    <header class="content-header mb-8">
      <h1 class="title text-3xl md:text-4xl font-bold mb-2">{{ .Title }}</h1>
      {{ with .Description }}
        <p class="description text-gray-600 dark:text-gray-400">{{ . }}</p>
      {{ end }}
    </header>
    
    <div class="content prose dark:prose-invert max-w-none">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
