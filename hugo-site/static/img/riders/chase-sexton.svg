<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="helmet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F95700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DA3D00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jersey-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F95700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with subtle track pattern -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Track background element -->
  <path d="M0,500 C150,480 300,520 450,480 S600,460 800,480 L800,600 L0,600 Z" 
        fill="#e5e0d5" />
  
  <!-- Motorcycle and Rider - Chase Sexton #1 on Red Bull KTM -->
  <g transform="translate(400, 300) scale(1.2)">
    <!-- Motorcycle -->
    <g>
      <!-- Main body and frame -->
      <path d="M-100,80 L0,80 L20,40 L80,30 L100,60 L120,80 L100,100 L-40,100 L-100,80 Z" 
            fill="#F95700" />
      
      <!-- Front suspension -->
      <path d="M-70,80 L-70,130" stroke="#888" stroke-width="8" fill="none" />
      <path d="M-70,80 L-90,40" stroke="#888" stroke-width="5" fill="none" />
      
      <!-- Handlebars -->
      <path d="M-90,40 L-120,50" stroke="#333" stroke-width="3" fill="none" />
      <path d="M-90,40 L-60,30" stroke="#333" stroke-width="3" fill="none" />
      
      <!-- Engine and mechanical details -->
      <rect x="-30" y="80" width="60" height="20" fill="#333" />
      <circle cx="-10" cy="90" r="5" fill="#222" />
      <circle cx="20" cy="90" r="5" fill="#222" />
      
      <!-- Wheels -->
      <circle cx="-70" cy="130" r="30" fill="none" stroke="#111" stroke-width="10" />
      <circle cx="100" cy="130" r="30" fill="none" stroke="#111" stroke-width="10" />
      
      <!-- Spokes -->
      <line x1="-70" y1="100" x2="-70" y2="160" stroke="#555" stroke-width="2" />
      <line x1="-40" y1="130" x2="-100" y2="130" stroke="#555" stroke-width="2" />
      <line x1="-55" y1="115" x2="-85" y2="145" stroke="#555" stroke-width="2" />
      <line x1="-55" y1="145" x2="-85" y2="115" stroke="#555" stroke-width="2" />
      
      <line x1="100" y1="100" x2="100" y2="160" stroke="#555" stroke-width="2" />
      <line x1="70" y1="130" x2="130" y2="130" stroke="#555" stroke-width="2" />
      <line x1="85" y1="115" x2="115" y2="145" stroke="#555" stroke-width="2" />
      <line x1="85" y1="145" x2="115" y2="115" stroke="#555" stroke-width="2" />
      
      <!-- Exhaust -->
      <path d="M20,90 C40,85 50,90 60,110 L75,125" stroke="#777" stroke-width="6" fill="none" />
      
      <!-- Rear suspension -->
      <path d="M40,100 L80,130" stroke="#888" stroke-width="5" fill="none" />
      
      <!-- KTM Logo Simplified -->
      <text x="-15" y="65" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff">KTM</text>
    </g>
    
    <!-- Rider - Chase Sexton -->
    <g transform="rotate(-5)"> <!-- Slight lean back for style -->
      <!-- Boots -->
      <rect x="-40" y="110" width="15" height="20" rx="2" fill="#222" />
      <rect x="10" y="110" width="15" height="20" rx="2" fill="#222" />
      
      <!-- Pants -->
      <path d="M-40,110 C-35,70 -10,70 -5,70 C0,70 25,70 30,110" fill="#002082" />
      
      <!-- Chest/Jersey -->
      <path d="M-30,40 C-32,50 -35,60 -30,70 C-25,75 -15,80 -5,70 
               C5,80 15,75 20,70 C25,60 22,50 20,40
               C10,45 0,45 -30,40 Z" fill="url(#jersey-gradient)" />
      
      <!-- Red Bull Logo simplified -->
      <rect x="-20" y="50" width="40" height="15" rx="2" fill="#002857" />
      <text x="-15" y="62" font-family="Arial" font-size="10" font-weight="bold" fill="white">RED BULL</text>
      
      <!-- KTM Text -->
      <text x="-10" y="75" font-family="Arial" font-size="10" font-weight="bold" fill="white">KTM</text>
      
      <!-- Arms in racing position -->
      <path d="M-30,45 C-35,35 -45,30 -60,35" stroke="#F95700" stroke-width="8" fill="none" />
      <path d="M20,45 C25,35 35,30 50,35" stroke="#F95700" stroke-width="8" fill="none" />
      
      <!-- Gloves -->
      <path d="M-60,35 C-63,37 -65,40 -62,42" stroke="#111" stroke-width="8" fill="none" />
      <path d="M50,35 C53,37 55,40 52,42" stroke="#111" stroke-width="8" fill="none" />
      
      <!-- Neck -->
      <rect x="-5" y="30" width="10" height="10" fill="#e8c09c" />
      
      <!-- Helmet -->
      <ellipse cx="0" cy="15" rx="20" ry="25" fill="url(#helmet-gradient)" />
      <path d="M-17,15 C-15,25 15,25 17,15" fill="#111" /> <!-- Visor area -->
      <path d="M-17,15 L-20,5 L-10,0 L10,0 L20,5 L17,15" fill="url(#helmet-gradient)" /> <!-- Top helmet -->
      
      <!-- Red Bull helmet design simplified -->
      <path d="M-10,5 L0,15 L10,5" stroke="#002857" stroke-width="3" fill="none" />
      <path d="M-15,10 L0,25 L15,10" stroke="#002857" stroke-width="3" fill="none" />
      
      <!-- Number 1 on Jersey Back -->
      <text x="-5" y="60" font-family="Arial" font-size="18" font-weight="bold" fill="white">1</text>
    </g>
  </g>
  
  <!-- Chase Sexton name and info -->
  <g transform="translate(400, 520)">
    <rect x="-150" y="-40" width="300" height="80" rx="5" fill="#ffffff" />
    <text x="0" y="-10" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Chase Sexton</text>
    <text x="0" y="20" font-family="Arial" font-size="18" text-anchor="middle" fill="#F95700">#1 - Red Bull KTM</text>
  </g>
  
  <!-- Floating number 1 with styling -->
  <g transform="translate(650, 100)">
    <circle cx="0" cy="0" r="60" fill="#F95700" />
    <circle cx="0" cy="0" r="55" fill="#ffffff" />
    <text x="0" y="20" font-family="Impact, Arial" font-size="80" font-weight="bold" text-anchor="middle" fill="#F95700">1</text>
  </g>
  
  <!-- Championship star elements -->
  <g transform="translate(100, 150)">
    <polygon points="0,-15 4,-5 15,-5 6,2 9,12 0,6 -9,12 -6,2 -15,-5 -4,-5" fill="#FFD700" opacity="0.5" />
  </g>
  
  <g transform="translate(140, 120)">
    <polygon points="0,-20 5,-7 20,-7 8,3 12,16 0,8 -12,16 -8,3 -20,-7 -5,-7" fill="#FFD700" opacity="0.4" />
  </g>
  
  <g transform="translate(70, 100)">
    <polygon points="0,-25 7,-8 25,-8 10,4 15,20 0,10 -15,20 -10,4 -25,-8 -7,-8" fill="#FFD700" opacity="0.3" />
  </g>
  
  <!-- Action dust/flying dirt elements -->
  <g opacity="0.35">
    <circle cx="550" cy="360" r="8" fill="#e5e0d5" />
    <circle cx="530" cy="370" r="6" fill="#e5e0d5" />
    <circle cx="540" cy="385" r="10" fill="#e5e0d5" />
    <circle cx="560" cy="390" r="5" fill="#e5e0d5" />
    <circle cx="520" cy="400" r="7" fill="#e5e0d5" />
  </g>
</svg>