<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" width="500" height="600">
  <!-- Background with Honda red gradient -->
  <defs>
    <linearGradient id="honda-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2001A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2001A;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="600" fill="url(#honda-gradient)" />
  
  <!-- Rider shape silhouette -->
  <path d="M250,150 C350,150 400,250 400,350 C400,450 350,550 250,550 C150,550 100,450 100,350 C100,250 150,150 250,150" fill="#222" opacity="0.6" />
  
  <!-- Rider number -->
  <text x="250" y="400" font-family="Impact, sans-serif" font-size="220" fill="white" text-anchor="middle" dominant-baseline="middle">96</text>
  
  <!-- Team Name -->
  <text x="250" y="520" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">TEAM HONDA HRC</text>
  
  <!-- Rider Name -->
  <text x="250" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">HUNTER LAWRENCE</text>
  
  <!-- Honda Wings Logo (simplified) -->
  <path d="M340,50 L380,50 L380,70 L340,70 Z" fill="white" />
  <path d="M350,70 C350,70 365,90 380,70" stroke="white" stroke-width="4" fill="none" />
  <path d="M340,70 C340,70 320,90 300,70" stroke="white" stroke-width="4" fill="none" />
  
  <!-- Red Bull Sponsor Logo (simplified) -->
  <circle cx="160" cy="60" r="20" fill="#C8102E" />
  <circle cx="200" cy="60" r="20" fill="#C8102E" />
  <rect x="140" y="58" width="80" height="4" fill="white" />
  
  <!-- Photo credit notice -->
  <text x="250" y="580" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Placeholder image - replace with licensed photo</text>
</svg>