<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" width="500" height="600">
  <!-- Background with Kawasaki green gradient -->
  <defs>
    <linearGradient id="kawasaki-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006600;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="600" fill="url(#kawasaki-gradient)" />
  
  <!-- Rider shape silhouette -->
  <path d="M250,150 C350,150 400,250 400,350 C400,450 350,550 250,550 C150,550 100,450 100,350 C100,250 150,150 250,150" fill="#222" opacity="0.6" />
  
  <!-- Rider number -->
  <text x="250" y="400" font-family="Impact, sans-serif" font-size="220" fill="white" text-anchor="middle" dominant-baseline="middle">21</text>
  
  <!-- Team Name -->
  <text x="250" y="520" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" dominant-baseline="middle">MONSTER ENERGY KAWASAKI</text>
  
  <!-- Rider Name -->
  <text x="250" y="100" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">JASON ANDERSON</text>
  
  <!-- Kawasaki Logo (simplified) -->
  <text x="340" y="70" font-family="Impact, sans-serif" font-size="30" fill="white" text-anchor="middle" dominant-baseline="middle">K</text>
  
  <!-- Monster Energy Claw Mark Symbol (simplified) -->
  <path d="M145,60 L155,90 L165,60 L175,90 L185,60 L195,90 L205,60" stroke="#5FAD41" stroke-width="8" fill="none" />
  
  <!-- Photo credit notice -->
  <text x="250" y="580" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Placeholder image - replace with licensed photo</text>
</svg>