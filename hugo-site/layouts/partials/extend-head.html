<script>
// Immediately prevent JavaScript errors before any other scripts load
(function() {
  'use strict';
  
  // Prevent mediumZoom errors completely
  if (typeof window.mediumZoom === 'undefined') {
    window.mediumZoom = function() {
      return {
        attach: function() { return this; },
        detach: function() { return this; },
        update: function() { return this; },
        clone: function() { return this; },
        on: function() { return this; },
        off: function() { return this; },
        open: function() { return this; },
        close: function() { return this; },
        toggle: function() { return this; },
        getOptions: function() { return {}; },
        getImages: function() { return []; },
        getZoomedImage: function() { return null; }
      };
    };
  }
  
  // Prevent jQuery errors completely
  if (typeof window.$ === 'undefined') {
    window.$ = window.jQuery = function(selector) {
      return {
        ready: function(fn) { 
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', fn);
          } else {
            fn();
          }
          return this;
        },
        on: function() { return this; },
        off: function() { return this; },
        click: function() { return this; },
        each: function() { return this; },
        find: function() { return this; },

        css: function() { return this; },
        html: function() { return this; },
        text: function() { return this; },
        val: function() { return this; },
        length: 0,
        get: function() { return null; }
      };
    };
  }
})();
</script>
