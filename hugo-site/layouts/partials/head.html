<!-- Required meta tags -->
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author | default "MXRaceHub" }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="/css/custom.css">
<link rel="stylesheet" href="/css/styles.css">

<!-- Theme styles -->
<style>
  :root {
    --primary-color: #0066cc;
    --primary-dark: #0052a3;
    --primary-light: #e6f0ff;
    --text-color: #333;
    --text-muted: #666;
    --background-color: #fff;
    --card-background: #f9f9f9;
    --border-color: #e0e0e0;
    --font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --primary-color: #2d8cff;
      --primary-dark: #0066cc;
      --primary-light: #0a1a2d;
      --text-color: #e0e0e0;
      --text-muted: #a0a0a0;
      --background-color: #121212;
      --card-background: #1e1e1e;
      --border-color: #383838;
    }
  }

  body {
    font-family: var(--font-family);
    color: var(--text-color);
    background-color: var(--background-color);
    line-height: 1.6;
    width: 100%;
    max-width: 100%;
    overflow-x: hidden;
  }

  a {
    color: var(--primary-color);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .page-wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    width: 100%;
  }

  .main-content {
    flex: 1;
    width: 100%;
    padding: 0 1rem;
  }

  @media (min-width: 768px) {
    .main-content {
      padding: 0 2rem;
    }
  }

  @media (min-width: 1024px) {
    .main-content {
      padding: 0 3rem;
    }
  }

  .content-wrapper {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  @media (min-width: 768px) {
    .content-wrapper {
      padding: 0 1.5rem;
    }
  }

  @media (min-width: 1024px) {
    .content-wrapper {
      padding: 0 2rem;
    }
  }
</style>

<!-- Custom CSS for Payments/Betting sections -->
<style>
  /* Ensure styles from transfers.md content work with the theme */
  .transfers-page {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  @media (min-width: 768px) {
    .transfers-page {
      padding: 0 2rem;
    }
  }

  .transfers-header h1 {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-color);
  }

  .subtitle {
    color: var(--text-muted);
    font-size: 1.2rem;
  }

  .balance-card {
    background-color: var(--card-background);
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .balance-amount {
    color: var(--primary-color);
  }

  .add-funds-btn, 
  .option-card.active .option-link,
  .transfer-button {
    background-color: var(--primary-color);
    color: #fff;
  }

  .add-funds-btn:hover, 
  .option-card.active .option-link:hover,
  .transfer-button:hover {
    background-color: var(--primary-dark);
  }

  .option-card {
    background-color: var(--background-color);
    border: 2px solid transparent;
  }

  .option-card.active {
    border-color: var(--primary-color);
  }

  .option-icon {
    color: var(--primary-color);
  }

  .tab-btn.active {
    color: var(--primary-color);
  }

  .tab-btn.active::after {
    background-color: var(--primary-color);
  }

  .transfer-form-container {
    background-color: var(--background-color);
  }

  @media (prefers-color-scheme: dark) {
    .transfer-form-container {
      background-color: var(--card-background);
    }

    .recipient-name,
    .transfer-header h2 {
      color: var(--text-color);
    }

    .recipient-preview {
      background-color: var(--primary-light);
    }

    #transfer-amount,
    #transfer-description,
    #recipient-search {
      background-color: var(--background-color);
      color: var(--text-color);
      border-color: var(--border-color);
    }

    .transaction-item {
      border-color: var(--border-color);
    }

    .transaction-title {
      color: var(--text-color);
    }

    .transaction-date {
      color: var(--text-muted);
    }
  }
</style>
{{- end }}

{{- /* Load JavaScript fallbacks */ -}}
<script src="/js/fix-mediumzoom.js"></script>
<script>
// jQuery fallback
if (typeof $ === 'undefined') {
  window.$ = function() {
    return {
      ready: function(fn) { if (document.readyState !== 'loading') fn(); else document.addEventListener('DOMContentLoaded', fn); },
      click: function() { return this; },
      addClass: function() { return this; },
      removeClass: function() { return this; },
      toggle: function() { return this; }
    };
  };
}
</script>
