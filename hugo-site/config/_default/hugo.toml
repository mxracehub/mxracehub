# -- MXRaceHub Site Configuration --
# Using Custom Theme based on Blowfish

theme = ["blowfish"]
disableKinds = []
ignoreFiles = []
baseURL = "https://mxracehub.replit.app"
defaultContentLanguage = "en"
disableLanguages = ["it", "ja", "zh-cn"] # Only use English for MXRaceHub

enableRobotsTXT = true
summaryLength = 30
hasCJKLanguage = false

buildDrafts = false
buildFuture = false

enableEmoji = true
enableGitInfo = true

# Site title and description
title = "MXRaceHub - Ultimate Supercross & Motocross Platform"
copyright = "Â© 2025 MXRaceHub - Supercross and Motocross Fan Platform"

# Google Search Console and Analytics
googleAnalytics = ""  # Add your GA4 measurement ID here

# SEO and Social Media
[params]
  description = "MXRaceHub is the ultimate platform for Supercross and Motocross fans. Get live race schedules, betting odds, rider profiles, track information, and comprehensive championship coverage."
  keywords = ["supercross", "motocross", "AMA", "racing", "betting", "riders", "tracks", "championship", "motorsports", "dirt bike"]
  author = "MXRaceHub Team"
  
  # Open Graph / Facebook
  images = ["/img/mxracehub-og-image.jpg"]
  
  # Twitter Card
  twitter_card = "summary_large_image"
  twitter_site = "@mxracehub"
  
  # Schema.org structured data
  organization_name = "MXRaceHub"
  organization_logo = "/img/mxracehub-logo.png"
  
  # Site verification
  google_site_verification = ""  # Add your Google Search Console verification code
  bing_site_verification = ""    # Add your Bing Webmaster verification code

[pagination]
  pagerSize = 100

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
