<script>

  },
  {

    category: "community",

    requirements: { friends_invited: 5 },

    progress: { friends_invited: 2 }
  },
  {

];

// Initialize achievements dashboard
function initAchievementsDashboard() {
  achievements = sampleAchievements;
  updateStats();
  renderAchievements();
  renderRecentActivity();
  setupEventListeners();
}

// Update statistics
function updateStats() {
  const total = achievements.length;
  const completed = achievements.filter(a => a.isCompleted).length;
  const inProgress = achievements.filter(a => !a.isCompleted && hasProgress(a)).length;
  const userLevel = Math.floor(completed / 3) + 1;

  document.getElementById('total-achievements').textContent = total;
  document.getElementById('completed-achievements').textContent = completed;
  document.getElementById('in-progress-achievements').textContent = inProgress;
  document.getElementById('user-level').textContent = userLevel;
}

// Check if achievement has progress
function hasProgress(achievement) {
  if (!achievement.progress) return false;
  
  for (const [key, value] of Object.entries(achievement.requirements)) {
    if (achievement.progress[key] > 0) return true;
  }
  return false;
}

// Render achievements grid
function renderAchievements(filterCategory = 'all') {
  const grid = document.getElementById('achievements-grid');
  const filteredAchievements = filterCategory === 'all' 
    ? achievements 
    : achievements.filter(a => a.category === filterCategory);

  grid.innerHTML = filteredAchievements.map(achievement => {
    const progressPercentage = calculateProgress(achievement);
    const isCompleted = achievement.isCompleted;
    
    return `
      <div class="achievement-card bg-white rounded-xl shadow-lg p-6 border border-gray-100 cursor-pointer hover:shadow-xl transition-shadow" 
           onclick="showAchievementModal(${achievement.id})">
        <div class="flex items-start justify-between mb-4">
          <div class="flex items-center">
            <div class="${achievement.badgeColor} w-12 h-12 rounded-full flex items-center justify-center text-white text-xl font-bold mr-4 ${isCompleted ? '' : 'opacity-50'}">
              ${achievement.icon}
            </div>
            <div>
              <h3 class="font-bold text-gray-900 ${isCompleted ? '' : 'opacity-70'}">${achievement.name}</h3>
              <p class="text-sm text-gray-600">${achievement.description}</p>
            </div>
          </div>
          ${isCompleted ? '<svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg>' : ''}
        </div>
        
        ${!isCompleted ? `
          <div class="mb-2">
            <div class="flex justify-between text-sm text-gray-600 mb-1">
              <span>Progress</span>
              <span>${progressPercentage}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-red-600 h-2 rounded-full transition-all duration-300" style="width: ${progressPercentage}%"></div>
            </div>
          </div>
        ` : `
          <div class="text-center">
            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
              <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
              </svg>
              Completed
            </span>
          </div>
        `}
      </div>
    `;
  }).join('');
}

// Calculate progress percentage
function calculateProgress(achievement) {
  if (achievement.isCompleted) return 100;
  
  const requirements = achievement.requirements;
  const progress = achievement.progress || {};
  
  let totalProgress = 0;
  let totalRequirements = 0;
  
  for (const [key, requiredValue] of Object.entries(requirements)) {
    const currentValue = progress[key] || 0;
    totalProgress += Math.min(currentValue / requiredValue, 1);
    totalRequirements += 1;
  }
  
  return Math.round((totalProgress / totalRequirements) * 100);
}

// Show achievement modal
function showAchievementModal(achievementId) {
  const achievement = achievements.find(a => a.id === achievementId);
  if (!achievement) return;

  const modal = document.getElementById('achievement-modal');
  const badge = document.getElementById('modal-badge');
  const title = document.getElementById('modal-title');
  const description = document.getElementById('modal-description');
  const progressDiv = document.getElementById('modal-progress');

  badge.className = `w-20 h-20 mx-auto mb-4 rounded-full flex items-center justify-center text-4xl ${achievement.badgeColor} ${achievement.isCompleted ? '' : 'opacity-50'}`;
  badge.textContent = achievement.icon;
  title.textContent = achievement.name;
  description.textContent = achievement.description;

  if (achievement.isCompleted) {
    progressDiv.innerHTML = `
      <div class="text-center">
        <span class="inline-flex items-center px-4 py-2 rounded-full text-lg font-medium bg-green-100 text-green-800">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
          </svg>
          Achievement Unlocked!
        </span>
      </div>
    `;
  } else {
    const progressPercentage = calculateProgress(achievement);
    progressDiv.innerHTML = `
      <div>
        <div class="flex justify-between text-sm text-gray-600 mb-2">
          <span>Progress</span>
          <span>${progressPercentage}%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div class="bg-red-600 h-3 rounded-full transition-all duration-300" style="width: ${progressPercentage}%"></div>
        </div>
      </div>
    `;
  }

  modal.classList.remove('hidden');
  modal.classList.add('flex');
}

// Close achievement modal
function closeAchievementModal() {
  const modal = document.getElementById('achievement-modal');
  modal.classList.add('hidden');
  modal.classList.remove('flex');
}

// Render recent activity
function renderRecentActivity() {
  const activityDiv = document.getElementById('recent-activity');
  const recentActivities = [
    { action: "Unlocked 'First Bet' badge", time: "2 hours ago", icon: "üéØ" },
    { action: "Placed bet on Monster Energy Supercross", time: "1 day ago", icon: "üí∞" },
    { action: "Joined MXRaceHub community", time: "3 days ago", icon: "üöÄ" },
    { action: "Completed profile setup", time: "3 days ago", icon: "‚úÖ" }
  ];

  activityDiv.innerHTML = recentActivities.map(activity => `
    <div class="flex items-center p-4 bg-gray-50 rounded-lg">
      <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-4">
        <span class="text-lg">${activity.icon}</span>
      </div>
      <div class="flex-1">
        <p class="text-gray-900 font-medium">${activity.action}</p>
        <p class="text-gray-500 text-sm">${activity.time}</p>
      </div>
    </div>
  `).join('');
}

// Setup event listeners
function setupEventListeners() {
  document.querySelectorAll('.category-filter').forEach(button => {
    button.addEventListener('click', (e) => {
      // Update active state
      document.querySelectorAll('.category-filter').forEach(btn => {
        btn.classList.remove('active', 'bg-red-600', 'text-white');
        btn.classList.add('bg-white', 'text-gray-700', 'border', 'border-gray-200');
      });
      
      e.target.classList.add('active', 'bg-red-600', 'text-white');
      e.target.classList.remove('bg-white', 'text-gray-700', 'border', 'border-gray-200');
      
      // Filter achievements
      const category = e.target.dataset.category;
      renderAchievements(category);
    });
  });

  // Close modal on outside click
  document.getElementById('achievement-modal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) {
      closeAchievementModal();
    }
  });
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', initAchievementsDashboard);
</script>
